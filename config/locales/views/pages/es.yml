es:
  aliviate: "aliviate"
  slogan_about: "Aliviate es el nombre del consultorio medico del Dr. Pedro Luis Estrada P.
                 es la visión personal de la medicina alternativa y los servicios embebidos
                 en la filosofía de las corrientes de pensamiento holistico."
  mission: "misión"
  content_mission: "emprender con el propósito de dar y brindar servicios de atención en salud,
                    humanizados. Y poner en sus manos lo mejor de las terapéuticas alternativas,
                    con fundamentos científicos o sin ellos, actualizados y personalizados, al
                    alcance de todos, bajo la mirada única del proceso de integralidad mente/cuerpo.
                    Con énfasis en las medicinas que tradicionalmente el tiempo y su historia avalan
                    su accionar y que a la luz de la evidencia consenso o disenso apoye y justifique
                    su utilidad."
  vision: "visión"
  content_vision: "el consultorio tiene la visión de crecer bajo los parámetros actuales de
                   legislación y convertirse en una IPS de Salud natural  con proyección Nacional
                   e Internacional al servicio de sus usuarios en el año 2015."
  values: "valores"
  content_values: "declaro que los valores que mueven este contexto medico existencial son los
                   mismos que han guiado mi vida: calidez humana inclinada al servicio, ética,
                   asertividad, honestidad, buen humor, compromiso, liderazgo, respeto,  sinceridad,
                   tranquilidad, autonomía y una alta dosis de paciencia."
  quality_policies: "políticas de calidad"
  content_quality_policies: "garantizar la satisfacción de nuestros clientes, brindándoles productos y
                              servicios que cumplan las especificaciones técnicas y los requerimientos pactados,
                              a través de una buena relación con los proveedores, clientes y un grupo humano
                              capacitado y dotado con los recursos necesarios que faciliten el mejoramiento continuo."
